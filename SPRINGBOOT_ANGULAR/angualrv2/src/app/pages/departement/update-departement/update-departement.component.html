
<!--Big blue-->
<div class="text-center" *ngIf="!departement">
    <div class="col">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  
  <div class="row align-items-center">
    <div class="col card">
      <div class="card-header">
        <h2>Ajouter Departement</h2>
      </div>
      <div class="card-body">
        <form class="row g-3" #LoginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="departement">
          <div class="col-md-6">
            <label for="idDepartement" class="form-label">ID</label>
            <input class="form-control" type="text" name="idDepartement" id="idDepartement" [(ngModel)]="departement.idDepartement">
          </div>
          <div class="col-md-6">
            <label for="nomDepartement" class="form-label">Date entrÃ©e</label>
            <input class="form-control" type="text" name="nomDepartement" id="nomDepartement" [(ngModel)]="departement.nomDepartement">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
      </form>
      </div>
  
    </div>
  
  </div>
